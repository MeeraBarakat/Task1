<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>

<body background="img/login-background.png"
srcset="img/login-background@2x.png 2x,
        img/login-background@3x.png 3x"
class="login_background">

    <div class="Rectangle-3-Copy-2">

        <div class="logo-header-ipad">
            <div class="hp_logo"></div>
            <span class="Workflow-Tool">
                Workflow Tool
              </span>
              
              <span class="Testing-Hub-Manageme">
                Testing Hub Management
              </span>
        </div>

        <span class="SIGN-IN">
            SIGN IN
          </span>

            <input type="email" class="Rectangle-2-Copy-14" placeholder="Email Address">

            <input type="password" class="Rectangle-2-Copy-14" placeholder="Password">

           

            <span class="Hint-text-Copy">
                Forgot password?
              </span>

              <input type="checkbox" class="Shape">

              <span class="Hint-text-Copy2">
                Remember me
              </span>
              <button class="button-bg">Sign In</button>
              

    </div>

</body>


</html>
